<!DOCTYPE html>

<html>

	<head>
		<meta charset="utf-8">

		<link rel="stylesheet" href="todo.css"/>
	</head>
	
	<body>
		<h3>ToDo List</h3>
		<div id="list">
		</div>
		

		<input id="textBox" type="text" name="newTask" placeholder="Add a new task..." maxlength="60" autocomplete="off">
		<div class="btn-group">
			<button id="add">Add</button>
			<button id="urgent">Urgent</button>
			<button id="clear">Erase</button>
		</div>
	
		<script src="todo.js"></script>

	</body>
	
</html>
